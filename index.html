<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Rozha+One" rel="stylesheet">

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1 class="game-title">Psychic Game</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <p class="game-prompt">Guess what letter I'm thinking of . . .</p>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <p class="guess-count">Guesses Left: <span id="guesses-left">0</span></p>
                <p class="guess-made mb">Guesses So Far:</p>
                <p class="guess-made"><span id="guesses-so-far">abcdefghijklmnopqrstuvwxyz</span></p>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <hr class="score-hr">
                <p class="score">Wins: <span>0</span></p>
            </div>
            <div class="six columns">
                <hr class="score-hr">
                <p class="score">Losses: <span>0</span></p>
            </div>
        </div>
    </div>
</body>
</html>
